<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Thomas Gomez</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Thomas Gomez - W05 Assignment: Product Review Form">
    <meta name="author" content="Thomas Gomez">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/form.css">
    <!-- SCRIPTS -->
    <script src="scripts/form.js" defer></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="wf1">
        <!-- PRODUCT NAME -->
        <fieldset>
            <legend>Product Name<strong>*</strong></legend>
            <label> 
                <select name="subject" id="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </label>
        </fieldset>
        <!-- OVERALL RATING -->
         <fieldset>
            <legend>Overall Rating<strong>*</strong></legend>
            <div class="stars">
                <input type="radio" name="stars" id="fivestar" value="5" required><label for="fivestar"></label>
                <input type="radio" name="stars" id="fourstar" value="4" required><label for="fourstar"></label>
                <input type="radio" name="stars" id="threestar" value="3" required><label for="threestar"></label>
                <input type="radio" name="stars" id="twostar" value="2" required><label for="twostar"></label>
                <input type="radio" name="stars" id="onestar" value="1" required><label for="onestar"></label>
            </div>
         </fieldset>
         <!-- DATE OF INSTALLATION -->
          <fieldset>
            <label for="installationDate">Date of Installation<strong>*</strong></label> 
            <input type="date" name="installationDate" id="installationDate" required>
          </fieldset>
         <!-- USEFUL FEATURES -->
          <fieldset>
            <legend>Which features did you find useful in the product? <br>(Check all that apply)</legend>
            <label><input type="checkbox" name="durability" id="durability" value="durability">Durability</label>
            <label><input type="checkbox" name="ease" id="ease" value="ease">Ease of Use</label>
            <label><input type="checkbox" name="performance" id="performance" value="performance">Performance</label>
            <label><input type="checkbox" name="design" id="design" value="design">Design</label>
          </fieldset>
          <!-- WRITTEN REVIEW -->
           <fieldset>
            <label>Write Review <span>(Optional)</span>
                <textarea name="review" id="review"></textarea>
            </label>
           </fieldset>
           <!-- USER NAME -->
            <fieldset>
                <label> Your Name <span>(Optional)</span>
                    <input type="text" name="name" id="name"></label>
            </fieldset>
            <!-- FORM SUBMISSION BUTTON -->
            <input type="submit" value="Post Review">
        </form>     
    </main>
    <footer>
        <p>¬© <span id="currentyear"></span>üê¨ Thomas Gomez üê¨ Argentina</p>
        <p><span id="lastModified"></span></p>
    </footer>
</body>
</html>
