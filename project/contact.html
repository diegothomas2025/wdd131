    <main class="main-container-contact">
        <h2>Contact Me</h2>
        <div id="welcome-message"></div>
        
        <form method="get" class="web-form" id="contactForm">
            <!-- NAME -->
            <fieldset>
                <label for="name">Name<span class="red">*</span></label>
                <input type="text" id="name" name="name" placeholder="Thomas Gomez" required>
            </fieldset>
            <!-- EMAIL -->
            <fieldset>
                <label for="email">Email Address<span class="red">*</span></label>
                <input type="email" name="email" id="email" placeholder="thomasg@gmail.com" required> 
            </fieldset>
            <!-- RADIO PURPOSE -->
            <fieldset>
                <legend>What is the purpose of your message?<span class="red">*</span></legend>
                <label><input type="radio" name="purpose" value="new_website" required>I want a new website</label>
                <label><input type="radio" name="purpose" value="redesign">I need a redesign</label>
                <label><input type="radio" name="purpose" value="question">I have a question</label>
            </fieldset>
            <!-- MESSAGE -->
            <fieldset>
                <label for="message">Message <span class="optional">(Optional)</span></label>
                <textarea name="message" id="message"></textarea>  
            </fieldset>
            <button type="submit">Send My Message</button>
        </form>
    </main>
